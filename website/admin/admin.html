<script>
  //用户名和密码不能为空
  function checkform() {
    $user_name = document.getElementById("username").value;
    $user_pwd = document.getElementById("password").value;
    if ($user_name == '') {
      alert("用户名不能为空");
      window.location.href = 'admin.html';
    }

    if ($user_pwd == '') {
      alert("密码不能为空");
      window.location.href = 'admin.html';
    }
  }
</script>

<body>
  <form method="POST" action="login.php" align="center">
